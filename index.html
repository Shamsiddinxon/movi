<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movies</title>
</head>
<body>
  <header></header>

  <main class="site-main py-5">
      <div class="container">
        <h1 class="movies__heading text-white text-center mb-5">Movies Catalog</h1>



        <form class="form d-flex align-items-center justify-content-center mb-5 mt-5">

          <p class="d-inline-block p-2 px-3 text-white rounded bg-info mx-4 mb-0">Result Count: <span class="movies__result text-white">0</span></p>

          <input class="form-control" type="text" placeholder="Film name!">

          <select class="select  form-select-lg  mx-4 " aria-label=".form-select-lg example">
            <option value="all">All</option>

          </select>

          <button class="btn btn-primary ">Search</button>
        </form>

        <ul class="movies__list">
        </ul>
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./js/films.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
